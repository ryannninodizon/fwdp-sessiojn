<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Item List</h2>
        <ul class="list-group">
          <li *ngFor="let item of items" class="list-group-item" (click)="onSelect(item)">
            {{ item.name }}
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <div class="item-form">
          <h2>Form</h2>
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" [(ngModel)]="selectedItem.name" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea [(ngModel)]="selectedItem.description" name="description" id="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="name">Price:</label>
              <input type="text" [(ngModel)]="selectedItem.price" name="price" id="price" class="form-control">
            </div>
            <button (click)="createItem(selectedItem)" class="btn btn-success">Create</button>
            <button (click)="updateItem(selectedItem)" class="btn btn-warning">Update</button>
            <button (click)="deleteItem(selectedItem.id)" *ngIf="selectedItem" class="btn btn-danger">Delete</button>
            <button (click)="clearSelection()" class="btn btn-secondary">Cancel</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
